<h2 id="labs">Labs</h2>
<ul>
  <li><a href="/Team-14-Website/Labs/Lab1.html">Lab1</a>
The goal of this lab was to become familiar with the Arduino Uno platform and the Arduino IDE.</li>
  <li><a href="/Team-14-Website/Labs/Lab2.html">Lab2</a>
The goal of this lab was to test and implement the audio and IR signal detection systems to be added onto our robot at a later date. We captured an audio signal via an amplified microphone circuit to detect a 660 Hz signal and read a 6.08 kHz IR signal using a phototransistor circuit.</li>
  <li><a href="/Team-14-Website/Labs/Lab3.html">Lab3</a>
The goal of this lab was to integrate the components from previous labs and milestones into our robot and use radio communication between Arduinos to update the provided Graphical User Inteface (GUI) with accurate maze data from the robot.</li>
  <li><a href="/Team-14-Website/Labs/Lab4.html">Lab4</a>
The goal of this lab was to set up the Camera-FPGA system our robot will use to detect treasures during the competition.</li>
</ul>
